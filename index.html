<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>introduction to Html</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .main__container {
        width: 100%;
        height: 100vh;
        background-color: rgb(48, 47, 45);
        background-image: url("/assets/bg1.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        padding-top: 20px;
        /* padding-top: 10px; */
      }

      .header__container {
        height: 12vh;
        width: 100%;
        max-width: 800px;
        margin: 0px auto;
        border-radius: 15px;
        background-color: rgb(40, 40, 39, 0.7);
      }
      .header__inner__container {
        padding: 0px 36px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 10px;
      }
      .header__logo {
        width: 50px;
        height: 50px;
      }
      .logo {
        width: 50px;
        height: 50px;
        object-fit: cover;
      }
      .header__button {
        padding: 12px 8px;
        border-radius: 25px;
        cursor: pointer;
        border: none;
        width: 100px;
        margin: 0px 4px;
      }
      .header__button:hover {
        background-color: black;
        color: white;
        transition: background-color 2s ease;
      }
      #content__container {
        width: "100%";
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content__innercontainer {
        width: 700px;
        height: 300px;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .content__title{
        color: rgb(255, 255, 255);
        font-weight: 900;
        font-size: 40px;
        text-align: center;
        margin-bottom:25px;
        font-family: 'Times New Roman', Times, serif;
      }
      .content__title span{
        color:rgb(201, 21, 108)
      }
      .content__button{
        padding: 12px 10px;
        border-radius: 25px;
        border:none;
        font-size: 14px;
        color: white;
        background-color: rgb(201, 21, 108);
        font-size: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="main__container">
      <div class="header__container">
        <div class="header__inner__container">
          <div class="header__logo">
            <img src="./assets/logo2.png" class="logo" />
          </div>

          <div>
            <button class="header__button">About us</button>
            <button class="header__button">Contact us</button>
            <button class="header__button">Home</button>
          </div>
        </div>
      </div>
      <!-- Content -->

      <div id="content__container">
        <div class="content__innercontainer">
          <h1 class="content__title">
            BEULAH CHILDREN'S <span>FOUNDATION</span>
          </h1>
          <div>
            <button class="content__button">Visit Us</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <!-- Add this text: Copyright 2024 "Your name" -->
      <!-- <div>
        <h4>Copyright Paul 2024</h4>
      </div> -->
    </div>
  </body>
</html>
